<html lang="en">
  <head>
    <link rel="stylesheet" href="chaco_plain.css" type="text/css">
    <style>
      .map {
        height: 800px;
        width: 1200px;
      }
    </style>
    <script src="https://openlayers.org/en/v4.6.5/build/ol.js" type="text/javascript"></script>
    <title>Final Map 1</title>
  </head>
  <body>
    <h2>Final Map 1</h2>
    <div id="map" class="map"></div>
    <script type="text/javascript">
      var map = new ol.Map({
        target: 'map',
        layers: [
          new ol.layer.Tile({
            source: new ol.source.OSM()
          })
        ],
        view: new ol.View({
          center: ol.proj.fromLonLat([-106.6875233706502, 35.06256538875188]),
          zoom: 12
        })
      });
    </script>
  </body>
</html>
