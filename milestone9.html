<!DOCTYPE html>
<html>
  <head>
    <title>Ilha do Pico, Azores</title>
    <link 
      rel="stylesheet" 
      href="chaco_plain.css" 
      type="text/css">
    <!-- The line below is only needed for old environments like Internet Explorer and Android 4.x -->
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=requestAnimationFrame,Element.prototype.classList,URL"></script>
    <script src="https://openlayers.org/en/v4.6.5/build/ol.js"></script>
  </head>
  <body>
    <h1>Ilha do Pico, Azores</h1>
    <div id="map" class="map"></div>
    <script>
      var openCycleMapLayer = new ol.layer.Tile({
        source: new ol.source.OSM({
          attributions: [
            'All maps © <a href="https://www.opencyclemap.org/">OpenCycleMap</a>',
            ol.source.OSM.ATTRIBUTION
          ],
          url: 'https://{a-c}.tile.thunderforest.com/cycle/{z}/{x}/{y}.png' +
              '?apikey=b09b6ad078bd48148c1ed08beebda393'
        })
      });
      (function () {
        var coords = "38.481647 -28.479340 38.463817 -28.494241 38.465800 -28.456388" +
                     "38.533305 -28.439364 38.517323 -28.452983 38.530642 -28.422340" +
                     "38.504890 -28.374671 38.467577 -28.384886 38.454247 -28.376941 38.494231 -28.363322 38.505778 -28.373536";
                
        var style = new ol.style.Style({
            image: new ol.style.Icon(/** @type {olx.style.IconOptions} */ ({
                anchor: [0.5, 46],
                anchorXUnits: 'fraction',
                anchorYUnits: 'pixels',
                opacity: 0.75,
                src: 'http://ol3js.org/en/master/examples/data/icon.png'
            }))
        });
      var openSeaMapLayer = new ol.layer.Tile({
        source: new ol.source.OSM({
          attributions: [
            'All maps © <a href="http://www.openseamap.org/">OpenSeaMap</a>',
            ol.source.OSM.ATTRIBUTION
          ],
          opaque: false,
          url: 'https://tiles.openseamap.org/seamark/{z}/{x}/{y}.png'
        })
      });


      var map = new ol.Map({
        layers: [
          openCycleMapLayer,
          openSeaMapLayer
        ],
        target: 'map',
        controls: ol.control.defaults({
          attributionOptions: {
            collapsible: false
          }
        }),
        view: new ol.View({
          maxZoom: 18,
          center: ol.proj.fromLonLat([-28.332091,38.469306]),
          zoom: 10
        })
      });
    </script>
  </body>
</html>
